<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madspild Registrering</title>
<script type="module">
  // ---- Firebase setup ----
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBQR9Sn_YjesFMVfZI2QHCFXDZxY_GZayU",
  authDomain: "madspildsregistrering.firebaseapp.com",
  databaseURL: "https://madspildsregistrering-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "madspildsregistrering",
  storageBucket: "madspildsregistrering.firebasestorage.app",
  messagingSenderId: "344888789541",
  appId: "1:344888789541:web:117c6bd0d22b395c184dcc",
  measurementId: "G-ZCK8SMPN0C"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;
  let currentDate = new Date();

  // ---- Login og logout ----
  document.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = "Logget ind som " + user.displayName;
        document.getElementById("app").style.display = "block";
        loadData();
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.textContent = "Ikke logget ind";
        document.getElementById("app").style.display = "none";
      }
    });
  });

  // ---- Datah√•ndtering ----
  function formatDate(d) {
    return d.toISOString().split("T")[0];
  }

  function loadData() {
    const dateStr = formatDate(currentDate);
    document.getElementById("dato").textContent = dateStr;

    get(child(ref(db), "madspild/" + dateStr)).then(snapshot => {
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.val().forEach(row => addRow(row.beskrivelse, row.vaegt));
      } else {
        addRow();
      }
      updateSum();
    });
  }

  function addRow(beskrivelse = "", vaegt = "") {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="text" value="${beskrivelse}" placeholder="Beskrivelse"></td>
      <td><input type="number" step="0.01" value="${vaegt}" placeholder="kg" onchange="updateSum()"></td>
    `;
    document.querySelector("#table tbody").appendChild(tr);
  }

  function updateSum() {
    let sum = 0;
    document.querySelectorAll("#table tbody tr").forEach(tr => {
      const val = parseFloat(tr.cells[1].querySelector("input").value);
      if (!isNaN(val)) sum += val;
    });
    document.getElementById("sum").textContent = sum.toFixed(2);
  }

  window.saveData = function() {
    if (!currentUser) return alert("Du skal v√¶re logget ind for at gemme.");

    const dateStr = formatDate(currentDate);
    const rows = [];
    document.querySelectorAll("#table tbody tr").forEach(tr => {
      const beskrivelse = tr.cells[0].querySelector("input").value.trim();
      const vaegt = parseFloat(tr.cells[1].querySelector("input").value.trim());
      if (beskrivelse || !isNaN(vaegt)) rows.push({ beskrivelse, vaegt });
    });

    set(ref(db, "madspild/" + dateStr), rows)
      .then(() => alert("‚úÖ Dagens registrering gemt!"))
      .catch(err => alert("‚ùå Fejl: " + err));
  }

  window.prevDay = function() {
    currentDate.setDate(currentDate.getDate() - 1);
    loadData();
  }

  window.nextDay = function() {
    currentDate.setDate(currentDate.getDate() + 1);
    loadData();
  }

</script>

</head>

  <h2>Madspild ‚Äì <span id="dato"></span></h2>
  <div style="text-align:center;">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyBQR9Sn_YjesFMVfZI2QHCFXDZxY_GZayU",
  authDomain: "madspildsregistrering.firebaseapp.com",
  databaseURL: "https://madspildsregistrering-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "madspildsregistrering",
  storageBucket: "madspildsregistrering.firebasestorage.app",
  messagingSenderId: "344888789541",
  appId: "1:344888789541:web:117c6bd0d22b395c184dcc",
  measurementId: "G-ZCK8SMPN0C"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== Dato & hverdage =====
let currentDate = new Date();
function formatDate(d){ return d.toISOString().split('T')[0]; }
function isWeekend(d){ const day=d.getDay(); return day===0||day===6; }
function adjustToWeekday(d, dir=0){ while(isWeekend(d)) d.setDate(d.getDate()+(dir||1)); return d; }

// ===== UI =====
function updateTotal(){
  let sum=0;
  document.querySelectorAll("#table tbody tr").forEach(tr=>{
    const val=parseFloat(tr.cells[1].querySelector("input").value)||0;
    sum+=val;
  });
  document.getElementById("total").textContent=sum.toFixed(2);
}

function addRow(desc="", weight=""){
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td><input type="text" value="${desc}"></td>
    <td><input type="number" step="0.01" value="${weight}"></td>
    <td><button onclick="this.closest('tr').remove();updateTotal()">‚úï</button></td>
  `;
  document.querySelector("#table tbody").appendChild(tr);
  updateTotal();
}

// ===== Load & save til Firebase =====
function showDay(date){
  const dateStr=formatDate(date);
  document.getElementById("dato").textContent=dateStr;
  const tbody=document.querySelector("#table tbody");
  tbody.innerHTML="";
  db.ref('madspild/'+dateStr).once('value').then(snap=>{
    const rows = snap.val();
    if(rows){
      rows.forEach(r=>addRow(r.desc,r.weight));
    }
    updateTotal();
  });
}

function saveData(){
  const dateStr=formatDate(currentDate);
  const rows=[];
  document.querySelectorAll("#table tbody tr").forEach(tr=>{
    const desc=tr.cells[0].querySelector("input").value.trim();
    const weight=tr.cells[1].querySelector("input").value.trim();
    if(desc||weight) rows.push({desc, weight});
  });
  db.ref('madspild/'+dateStr).set(rows)
    .then(()=>alert("‚úÖ Dagens registrering gemt!"))
    .catch(e=>{console.error(e); alert("‚ùå Fejl ved gemning!")});
}

// ===== Event listeners =====
document.getElementById("addBtn").onclick=()=>addRow();
document.getElementById("saveBtn").onclick=saveData;
document.getElementById("prevBtn").onclick=()=>{
  currentDate.setDate(currentDate.getDate()-1);
  adjustToWeekday(currentDate,-1);
  showDay(currentDate);
};
document.getElementById("nextBtn").onclick=()=>{
  currentDate.setDate(currentDate.getDate()+1);
  adjustToWeekday(currentDate,+1);
  showDay(currentDate);
};
document.querySelector("#table").addEventListener("input",updateTotal);

adjustToWeekday(currentDate);
showDay(currentDate);
</script>
