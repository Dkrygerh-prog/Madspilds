<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madspild Registrering</title>
<style>
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    max-width: 650px;
    margin: 30px auto;
    background: #f8fafc;
    color: #222;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  th {
    background: #3498db;
    color: white;
  }

  td {
    border-top: 1px solid #eee;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.03);
  }

  #addBtn {
    background: #2ecc71;
    color: white;
    width: 100%;
    margin-top: 10px;
  }

  #saveBtn {
    background: #1abc9c;
    color: white;
    width: 100%;
    margin-top: 15px;
  }

  #prevBtn, #nextBtn {
    background: #3498db;
    color: white;
    margin: 5px;
    padding: 8px 12px;
    border-radius: 6px;
  }

  #prevBtn:hover { background: #2980b9; }
  #nextBtn:hover { background: #2980b9; }
  #addBtn:hover { background: #27ae60; }
  #saveBtn:hover { background: #16a085; }

  td button {
    background: #e74c3c;
    color: white;
    border-radius: 6px;
    padding: 4px 8px;
  }

  td button:hover {
    background: #c0392b;
  }

  .sum {
    font-weight: bold;
    text-align: right;
    margin-top: 12px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>ü•¶ Madspild ‚Äì <span id="dato"></span></h2>

<div style="text-align:center;margin-bottom:10px;">
  <button id="prevBtn">‚Üê Forrige dag</button>
  <button id="nextBtn">N√¶ste dag ‚Üí</button>
</div>

<table id="table">
  <thead>
    <tr><th>Beskrivelse</th><th>V√¶gt (kg)</th><th></th></tr>
  </thead>
  <tbody></tbody>
</table>

<button id="addBtn">+ Tilf√∏j r√¶kke</button>
<div class="sum">Total: <span id="total">0</span> kg</div>
<button id="saveBtn">üíæ Gem data</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyBQR9Sn_YjesFMVfZI2QHCFXDZxY_GZayU",
  authDomain: "madspildsregistrering.firebaseapp.com",
  databaseURL: "https://madspildsregistrering-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "madspildsregistrering",
  storageBucket: "madspildsregistrering.firebasestorage.app",
  messagingSenderId: "344888789541",
  appId: "1:344888789541:web:117c6bd0d22b395c184dcc",
  measurementId: "G-ZCK8SMPN0C"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== Dato & hverdage =====
let currentDate = new Date();
function formatDate(d){ return d.toISOString().split('T')[0]; }
function isWeekend(d){ const day=d.getDay(); return day===0||day===6; }
function adjustToWeekday(d, dir=0){ while(isWeekend(d)) d.setDate(d.getDate()+(dir||1)); return d; }

// ===== UI =====
function updateTotal(){
  let sum=0;
  document.querySelectorAll("#table tbody tr").forEach(tr=>{
    const val=parseFloat(tr.cells[1].querySelector("input").value)||0;
    sum+=val;
  });
  document.getElementById("total").textContent=sum.toFixed(2);
}

function addRow(desc="", weight=""){
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td><input type="text" value="${desc}"></td>
    <td><input type="number" step="0.01" value="${weight}"></td>
    <td><button onclick="this.closest('tr').remove();updateTotal()">‚úï</button></td>
  `;
  document.querySelector("#table tbody").appendChild(tr);
  updateTotal();
}

// ===== Load & save til Firebase =====
function showDay(date){
  const dateStr=formatDate(date);
  document.getElementById("dato").textContent=dateStr;
  const tbody=document.querySelector("#table tbody");
  tbody.innerHTML="";
  db.ref('madspild/'+dateStr).once('value').then(snap=>{
    const rows = snap.val();
    if(rows){
      rows.forEach(r=>addRow(r.desc,r.weight));
    }
    updateTotal();
  });
}

function saveData(){
  const dateStr=formatDate(currentDate);
  const rows=[];
  document.querySelectorAll("#table tbody tr").forEach(tr=>{
    const desc=tr.cells[0].querySelector("input").value.trim();
    const weight=tr.cells[1].querySelector("input").value.trim();
    if(desc||weight) rows.push({desc, weight});
  });
  db.ref('madspild/'+dateStr).set(rows)
    .then(()=>alert("‚úÖ Dagens registrering gemt!"))
    .catch(e=>{console.error(e); alert("‚ùå Fejl ved gemning!")});
}

// ===== Event listeners =====
document.getElementById("addBtn").onclick=()=>addRow();
document.getElementById("saveBtn").onclick=saveData;
document.getElementById("prevBtn").onclick=()=>{
  currentDate.setDate(currentDate.getDate()-1);
  adjustToWeekday(currentDate,-1);
  showDay(currentDate);
};
document.getElementById("nextBtn").onclick=()=>{
  currentDate.setDate(currentDate.getDate()+1);
  adjustToWeekday(currentDate,+1);
  showDay(currentDate);
};
document.querySelector("#table").addEventListener("input",updateTotal);

adjustToWeekday(currentDate);
showDay(currentDate);
</script>

</body>
</html>
